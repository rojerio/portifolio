<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperaturas</title>
</head>
<body>
    <div class="center">
        <div class="box">
            <div class="box2">             
                <h1>Conversor de Temperaturas</h1>
                <input id="campo" type="number">
                <div class="conv">
                    <input id="cf" name="C" type="radio">Celsius para Fahrenheit</input><br>
                    <input id="fc" name="C" type="radio">Fahrenheit para Celsius</input><br>
                    <input id="kc" name="C" type="radio">Kelvin para Celsius</input><br>
                    <input id="ck" name="C" type="radio">Celsius para Kelvin</input><br>
                    <input id="kf" name="C" type="radio">Kelvin para Fahrenheit</input><br>
                    <input id="fk" name="C" type="radio">Fahrenheit para Kelvin</input><br>
                </div>
                <button onclick="converte()">Converter</button>
                <p id="r"> Resultado</p>
            </div>
        </div>
    </div>
</body>
</html>
